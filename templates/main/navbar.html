{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LearnAura</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            color : #000000;
        }

        .navbar {
            background: linear-gradient(to right, #0f2027, #4f8192, #2c5364);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #0dcaf0 !important;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            margin-right: 15px;
            transition: all 0.3s ease-in-out;
            font-weight: 500;
        }

        .navbar-nav .nav-link:hover {
            color: #0dcaf0 !important;
            transform: scale(1.05);
        }

        .navbar-nav .nav-link.active {
            background-color: #0dcaf0;
            color: #000 !important;
            border-radius: 10px;
            padding: 6px 15px;
        }

        .navbar-toggler {
            border-color: #ffffff;
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28 255, 255, 255, 1 %29)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <img src="{% static 'images/log.png' %}" alt="LearnAura Promo" height="80" width="80" style="cursor: pointer;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
       

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
<a class="nav-link {% if request.resolver_match.url_name == 'courses' %}active{% endif %}" href="{{ request.scheme }}://{{ request.get_host }}{% url 'courses' %}">Courses</a>                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'faculty' %}active{% endif %}" href="{% url 'faculty' %}">Faculty</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
